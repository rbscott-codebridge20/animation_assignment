<body>
    <div id="container">
        <div id="animate"></div>
    </div>
    <p>
        <button onclick="Move()">START ANIMATION</button>
    </p>
    <script>
    var id= setInterval(frame, 5);

    function Move() {
        var elem = document.getElementById("animate");
        var pos = 0;
        var id = setInterval(frame, 20);
    

    function frame() {

        if (pos == 400) {
            clearInterval(id);
        }

        else {
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
		}
  }

}
    </script>
